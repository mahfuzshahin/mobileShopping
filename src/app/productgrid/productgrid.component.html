<b class="productbold" style="font-size: 2em;">Products</b>
<div class="flex-container">
  <mat-grid-list cols="3" rowHeight="3:3">
    <mat-grid-tile *ngFor="let prod of productArray">
      <mat-card class="exmple-card">
        <img mat-card-image src="{{prod.img}}" alt="iPhone">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-grid-tile>{{prod.name}}</mat-grid-tile>
          <mat-card-header>{{prod.price | currency: 'INR'}}</mat-card-header>
        </mat-card-header>
        <mat-card-content>
          <p>{{prod.description}}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button class="dec" (click)="decrement(prod)">-</button>
          <span class="ipt">{{prod.quantity}}</span>
          <button mat-button class="inc" (click)="increment(prod)">+</button>
          <button mat-button class="atc" (click)="addCart(prod)">
            <mat-icon>add_shopping_cart</mat-icon>Add To Cart
          </button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
