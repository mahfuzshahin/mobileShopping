<mat-button-toggle-group #toggleBtn="matButtonToggleGroup" class="toggle" value="grid">
  <mat-button-toggle value="grid">
    <mat-icon>
      grid_on
    </mat-icon>
  </mat-button-toggle>
  <mat-button-toggle value="table">
    <mat-icon>table_chart</mat-icon>
  </mat-button-toggle>
  <app-productgrid *ngIf="toggleBtn.value === 'grid'"></app-productgrid>
  <app-tableproduct *ngIf="toggleBtn.value === 'table'"></app-tableproduct>
</mat-button-toggle-group>
